name: Build base image
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version of cmak'
        required: true
        default: '3.0.0.5'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Docker login
      run: docker login https://docker.pkg.github.com -u srvz -p ${{ secrets.GITHUB_TOKEN }}
    - name: build base image
      run: |
        cd base
        docker build -f Base \
        --build-arg "VERSION=${{ github.event.inputs.version }}" \
        -t docker.pkg.github.com/srvz/cmak/cmak:base .
        docker push docker.pkg.github.com/srvz/cmak/cmak:base